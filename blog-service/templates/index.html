<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSA 기반 기술 블로그</title>
    <link rel="stylesheet" href="/blog/static/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <h1><a href="#/">MSA 기반 기술 블로그</a></h1>
            <div class="header-actions" id="auth-status">
                <button class="btn btn-primary" id="login-btn">로그인</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- 메인 콘텐츠 영역 -->
        <div id="main-content"></div>
    </div>

    <!-- 게시물 목록 템플릿 -->
    <template id="post-list-template">
        <div class="view-container">
            <div class="category-filter">
                <button class="category-tab active" data-category="">
                    전체 <span class="post-count" id="count-all">(0)</span>
                </button>
                <button class="category-tab" data-category="tech-stack">
                    기술 스택 <span class="post-count" id="count-tech-stack">(0)</span>
                </button>
                <button class="category-tab" data-category="troubleshooting">
                    Troubleshooting <span class="post-count" id="count-troubleshooting">(0)</span>
                </button>
                <button class="category-tab" data-category="test">
                    Test <span class="post-count" id="count-test">(0)</span>
                </button>
            </div>

            <h2>최신 글</h2>
            <ul class="post-list" id="posts-container"></ul>

            <div class="pagination">
                <button class="nav-button" id="prev-btn">Previous</button>
                <div id="page-numbers"></div>
                <button class="nav-button" id="next-btn">Next</button>
            </div>
        </div>
    </template>

    <!-- 게시물 상세 템플릿 -->
    <template id="post-detail-template">
        <div class="view-container">
            <div class="post-detail-header">
                <h1 class="post-detail-title" id="detail-title"></h1>
                <div class="post-detail-meta">
                    <span id="detail-category"></span>
                    <span id="detail-author"></span>
                </div>
            </div>
            <div class="post-detail-content" id="detail-content"></div>
            <div class="post-detail-actions">
                <button class="btn btn-outline" id="back-btn">목록으로</button>
                <button class="btn btn-outline hidden" id="edit-btn">수정</button>
                <button class="btn btn-primary hidden" id="delete-btn">삭제</button>
            </div>
        </div>
    </template>

    <!-- 글쓰기/수정 폼 템플릿 -->
    <template id="post-form-template">
        <div class="view-container">
            <h2 id="form-title">글 작성</h2>
            <form id="post-form" class="form-container">
                <div class="form-group">
                    <label for="post-title">제목<span class="required-star">*</span></label>
                    <input type="text" id="post-title" placeholder="제목을 입력하세요 (1~120자)" required maxlength="120">
                </div>

                <div class="form-group">
                    <label>카테고리<span class="required-star">*</span></label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="category" value="1" required>
                            <span>기술 스택</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="2">
                            <span>Troubleshooting</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="category" value="3">
                            <span>Test</span>
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="post-content">내용<span class="required-star">*</span></label>
                    <textarea id="post-content" placeholder="내용을 입력하세요" required></textarea>
                </div>

                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-outline" id="cancel-btn">취소</button>
                </div>
                <p id="post-error" class="error-message"></p>
            </form>
        </div>
    </template>

    <!-- 로그인 모달 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="close-login">&times;</span>
            <h2>로그인</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-username">사용자 이름</label>
                    <input type="text" id="login-username" placeholder="사용자 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="login-password">비밀번호</label>
                    <input type="password" id="login-password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <p id="login-error" class="error-message"></p>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">로그인</button>
                </div>
                <div class="form-link">
                    계정이 없으신가요? <a id="go-to-signup">회원가입</a>
                </div>
            </form>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signup-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="close-signup">&times;</span>
            <h2>회원가입</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-username">사용자 이름</label>
                    <input type="text" id="signup-username" placeholder="사용자 이름을 입력하세요" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">이메일</label>
                    <input type="email" id="signup-email" placeholder="example@domain.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">비밀번호</label>
                    <input type="password" id="signup-password" placeholder="비밀번호를 입력하세요" required>
                </div>
                <p id="signup-error" class="error-message"></p>
                <div class="form-footer">
                    <button type="submit" class="btn btn-primary">계정 생성</button>
                </div>
                <div class="form-link">
                    이미 계정이 있으신가요? <a id="go-to-login">로그인</a>
                </div>
            </form>
        </div>
    </div>

    <script src="/blog/static/js/app.js"></script>
</body>
</html>
